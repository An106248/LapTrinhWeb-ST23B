<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Thông tin sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">Thông tin sinh viên</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/students/save}" th:object="${student}" method="post">

            <!-- ID luôn tồn tại -->
            <input type="hidden" th:field="*{id}" />

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
              <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Tên</label>
              <input type="text" th:field="*{name}" class="form-control" />
              <small class="text-danger" th:errors="*{name}"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Tuổi</label>
              <input type="number" th:field="*{age}" class="form-control" />
              <small class="text-danger" th:errors="*{age}"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" />
              <small class="text-danger" th:errors="*{email}"></small>
            </div>

            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/students" class="btn btn-secondary">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
