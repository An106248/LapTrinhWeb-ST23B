<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
      <div class="card-header bg-white py-3">
        <h2 class="h5 mb-0 fw-bold text-primary">Danh sách sinh viên</h2>
      </div>
      <div class="card-body p-4">
        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
          <span th:text="${error}"></span>
        </div>
        <div th:if="${successMessage != null}" class="alert alert-success mb-3 d-flex align-items-center" role="alert">
          <span class="me-2">✓</span>
          <span th:text="${successMessage}"></span>
        </div>

        <form method="get" action="/students" class="row g-3 mb-4">
          <div class="col-auto flex-grow-1">
            <input type="text" name="keyword" th:value="${keyword}"
                   class="form-control form-control-lg" placeholder="Tìm theo chữ cái, tên hoặc ID" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg px-4">Tìm kiếm</button>
          </div>
          <div class="col-auto">
            <a href="/students/add" class="btn btn-success btn-lg">+ Thêm sinh viên</a>
          </div>
        </form>

        <div class="table-responsive">
          <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-primary">
              <tr>
                <th style="width: 80px;">ID</th>
                <th>Tên</th>
                <th style="width: 100px;">Tuổi</th>
                <th>Email</th>
                <th style="width: 160px;" class="text-center">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="sv : ${students}"
                  th:classappend="${newStudent != null and sv.id == newStudent.id} ? 'table-success' : ''">
                <td th:text="${sv.id}" class="fw-semibold"></td>
                <td th:text="${sv.name}"></td>
                <td th:text="${sv.age}"></td>
                <td th:text="${sv.email}"></td>
                <td class="text-center">
                  <a th:href="@{/students/edit/{id}(id=${sv.id})}" class="btn btn-sm btn-warning text-dark">Sửa</a>
                  <a th:href="@{/students/delete/{id}(id=${sv.id})}"
                     class="btn btn-sm btn-danger ms-1"
                     onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?');">Xóa</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div th:if="${#lists.isEmpty(students)}" class="text-center text-muted py-5">
          <p class="mb-0">Chưa có sinh viên nào. <a href="/students/add" class="text-primary">Thêm sinh viên</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
